name: Lint and Test Charts

on:
  pull_request:
    paths:
      - 'charts/**'
  push:
    branches:
      - main
    paths:
      - 'charts/**'

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.13.1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: Add Helm repositories
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo add minio https://charts.min.io/
          helm repo update

      - name: Run chart-testing (lint)
        run: ct lint --target-branch main --charts charts/mnemoshare

      - name: Validate chart templates
        if: github.event_name == 'pull_request'
        run: |
          # Validate that chart templates render correctly with test values
          # Note: Full install test skipped because the app requires real MongoDB/S3
          helm template mnemoshare charts/mnemoshare \
            --set mongodb.external.enabled=true \
            --set mongodb.external.uri="mongodb://test:test@localhost:27017/test" \
            --set s3.bucket="test-bucket" \
            --set s3.accessKey="test-key" \
            --set s3.secretKey="test-secret" \
            --set jwt.secret="test-jwt-secret-minimum-32-characters-long" \
            --set encryption.key="test-encryption-key-exactly-32by" \
            --set license.key="test-license-key" \
            --set appUrl="https://test.example.com" \
            --set ingress.enabled=false \
            > /dev/null
          echo "âœ“ Chart templates rendered successfully"
