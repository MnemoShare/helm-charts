name: Lint and Test Charts

on:
  pull_request:
    paths:
      - 'charts/**'
  push:
    branches:
      - main
    paths:
      - 'charts/**'

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.13.1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: Run chart-testing (lint)
        run: ct lint --target-branch main --charts charts/mnemoshare

      - name: Create kind cluster
        uses: helm/kind-action@v1.9.0
        if: github.event_name == 'pull_request'

      - name: Run chart-testing (install)
        if: github.event_name == 'pull_request'
        run: |
          # Create test values with dummy credentials
          cat > test-values.yaml <<EOF
          mongodb:
            external:
              enabled: true
              uri: "mongodb://test:test@localhost:27017/test"
          s3:
            bucket: "test-bucket"
            accessKey: "test-key"
            secretKey: "test-secret"
          jwt:
            secret: "test-jwt-secret-minimum-32-characters-long"
          encryption:
            key: "test-encryption-key-32-bytes-!"
          license:
            key: "test-license-key"
          appUrl: "https://test.example.com"
          ingress:
            enabled: false
          EOF
          ct install --target-branch main --charts charts/mnemoshare --helm-extra-set-args "--values=test-values.yaml"
