{{- $workerEnabled := include "mnemoshare-saas.workflowWorkerEnabled" . }}
{{- if eq $workerEnabled "true" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mnemoshare-saas.fullname" . }}-worker
  labels:
    {{- include "mnemoshare-saas.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.workflowWorker.enabled }}
  replicas: {{ .Values.workflowWorker.replicas | default 2 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "mnemoshare-saas.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: workflow-worker
  template:
    metadata:
      annotations:
        checksum/secrets: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
      labels:
        {{- include "mnemoshare-saas.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: workflow-worker
        mnemoshare.io/customer-id: {{ .Values.customer.id | quote }}
        mnemoshare.io/tier: {{ .Values.tier | quote }}
    spec:
      serviceAccountName: {{ include "mnemoshare-saas.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: {{ .Values.workflowWorker.terminationGracePeriodSeconds | default 60 }}
      containers:
      - name: workflow-worker
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.workflowWorker.image.repository }}:{{ .Values.workflowWorker.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.workflowWorker.image.pullPolicy }}
        command: ["mnemoshare", "workflow-worker"]
        {{- if .Values.existingConfigMap }}
        envFrom:
        - configMapRef:
            name: {{ .Values.existingConfigMap }}
        {{- end }}
        env:
        # Database Configuration
        - name: DB_DRIVER
          value: "mongodb"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: {{ .Values.existingDatabaseSecret | default (include "mnemoshare-saas.secretsName" .) }}
              key: mongodb-uri
        - name: MONGODB_DATABASE
          value: {{ include "mnemoshare-saas.databaseName" . | quote }}
        
        # S3 Storage
        - name: S3_ENDPOINT
          value: {{ .Values.storage.endpoint | quote }}
        - name: S3_REGION
          value: {{ .Values.storage.region | quote }}
        - name: S3_BUCKET
          value: {{ include "mnemoshare-saas.storageBucket" . | quote }}
        - name: S3_PREFIX
          value: {{ include "mnemoshare-saas.storagePrefix" . | quote }}
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.existingStorageSecret | default (include "mnemoshare-saas.secretsName" .) }}
              key: s3-access-key
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.existingStorageSecret | default (include "mnemoshare-saas.secretsName" .) }}
              key: s3-secret-key
        - name: S3_USE_SSL
          value: "true"
        
        # Encryption
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.existingEncryptionSecret | default (include "mnemoshare-saas.secretsName" .) }}
              key: encryption-key
        
        # JWT Secret (for worker token generation)
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.existingJWTSecret | default (include "mnemoshare-saas.secretsName" .) }}
              key: jwt-secret
        
        # Redis (Required for workflow worker)
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.existingRedisSecret | default (include "mnemoshare-saas.secretsName" .) }}
              key: redis-url
        
        # Worker settings
        - name: WORKER_CONCURRENCY
          value: {{ .Values.workflowWorker.concurrency | default 10 | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.workflowWorker.logLevel | default "info" | quote }}
        
        # API connection (for file uploads)
        - name: API_BASE_URL
          value: "http://{{ include "mnemoshare-saas.fullname" . }}:{{ .Values.service.port | default 3000 }}/api/v1"
        - name: APP_URL
          value: "https://{{ .Values.customer.subdomain }}.{{ .Values.ingress.domain | default "mnemoshare.com" }}"
        
        # Customer metadata (for SaaS multi-tenant queue isolation)
        - name: CUSTOMER_ID
          value: {{ .Values.customer.id | quote }}
        - name: CUSTOMER_TIER
          value: {{ .Values.tier | quote }}
        
        # Health check probes
        # Note: workflow-worker doesn't have HTTP server, using exec probes
        # The process will exit on Redis/DB connection failure, so container restart
        # is the primary health mechanism
        startupProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep -v grep | grep 'workflow-worker' || exit 1"
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 30
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep -v grep | grep 'workflow-worker' || exit 1"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        resources:
          {{- include "mnemoshare-saas.workflowWorkerResources" . | nindent 12 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: {{ .Values.workflowWorker.tempDiskSize | default "5Gi" }}
      {{- with .Values.workflowWorker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.workflowWorker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.workflowWorker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
