{{- if .Values.mcp.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mnemoshare.fullname" . }}-mcp
  labels:
    {{- include "mnemoshare.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "mnemoshare.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mcp
  template:
    metadata:
      labels:
        {{- include "mnemoshare.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mcp
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "mnemoshare.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: mcp
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.mcp.image.repository }}:{{ .Values.mcp.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.mcp.image.pullPolicy }}
        # Run the MCP admin server binary
        command: ["/app/mcp-admin"]
        args:
          - "--transport={{ .Values.mcp.transport.type }}"
          {{- if eq .Values.mcp.transport.type "http" }}
          - "--http-addr=:{{ .Values.mcp.transport.http.containerPort }}"
          {{- end }}
          - "--log-level={{ .Values.mcp.logging.level }}"
          - "--log-format={{ .Values.mcp.logging.format }}"
        {{- if eq .Values.mcp.transport.type "http" }}
        ports:
        - name: http
          containerPort: {{ .Values.mcp.transport.http.containerPort }}
          protocol: TCP
        {{- end }}
        env:
        # MCP API Key - Required for authentication
        - name: MNEMOSHARE_MCP_KEY
          valueFrom:
            secretKeyRef:
              {{- if .Values.mcp.apiKey.existingSecret }}
              name: {{ .Values.mcp.apiKey.existingSecret }}
              {{- else }}
              name: {{ include "mnemoshare.fullname" . }}-mcp
              {{- end }}
              key: mcp-api-key
        # MnemoShare API URL
        # Default: internal headless service URL
        - name: MNEMOSHARE_API_URL
          {{- if .Values.mcp.apiUrl }}
          value: {{ .Values.mcp.apiUrl | quote }}
          {{- else }}
          # Use internal headless service for optimal performance and reliability
          # Format: http://<service>.<namespace>.svc.cluster.local/api/v1
          value: "http://{{ include "mnemoshare.fullname" . }}-headless.{{ .Release.Namespace }}.svc.cluster.local/api/v1"
          {{- end }}
        {{- if eq .Values.mcp.transport.type "http" }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 3
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        {{- end }}
        resources:
          {{- toYaml .Values.mcp.resources | nindent 12 }}
        volumeMounts:
        # Writable temp directory (required for readOnlyRootFilesystem)
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 64Mi
      {{- with .Values.mcp.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mcp.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
