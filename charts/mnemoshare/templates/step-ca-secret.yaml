{{- if .Values.stepCA.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mnemoshare.fullname" . }}-step-ca
  labels:
    {{- include "mnemoshare.labels" . | nindent 4 }}
    app.kubernetes.io/component: step-ca
type: Opaque
data:
  {{- if .Values.stepCA.existingSecret }}
  # Using existing secret - this secret will not be used
  {{- else }}
  password: {{ .Values.stepCA.provisioner.password | default "change-me-in-production" | b64enc | quote }}
  {{- end }}
{{- end }}
