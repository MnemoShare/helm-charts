{{- if and .Values.mcp.enabled .Values.mcp.ingress.enabled (eq .Values.mcp.transport.type "http") }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "mnemoshare.fullname" . }}-mcp
  labels:
    {{- include "mnemoshare.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp
  {{- with .Values.mcp.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.mcp.ingress.className }}
  ingressClassName: {{ .Values.mcp.ingress.className }}
  {{- end }}
  {{- if .Values.mcp.ingress.tls }}
  tls:
    {{- range .Values.mcp.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.mcp.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "mnemoshare.fullname" $ }}-mcp
                port:
                  name: http
          {{- end }}
    {{- end }}
{{- end }}
