apiVersion: v2
name: mnemoshare-stack
description: |
  Complete MnemoShare deployment stack for quick evaluation and production use.
  Zero-trust MFT system enforcing encryption-at-rest, knowledge-based authentication.
  Includes PostgreSQL, Redis, MinIO (S3), ClamAV, and Workflow Workers.

type: application
version: 1.10.0
appVersion: "0.8.8"

keywords:
  - mnemoshare
  - secure-file-transfer
  - hipaa
  - compliance
  - encryption

home: https://mnemoshare.com
sources:
  - https://github.com/MnemoShare/helm-charts

maintainers:
  - name: MnemoShare
    email: support@mnemoshare.com

dependencies:
  # PostgreSQL - Database
  - name: postgresql
    version: "15.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled

  # MinIO - S3-compatible storage (same chart as main mnemoshare chart)
  - name: minio
    version: "5.2.0"
    repository: https://charts.min.io/
    condition: minio.enabled

  # MnemoShare - Main application (includes Redis and Workflow Workers)
  - name: mnemoshare
    version: "1.11.x"
    repository: "https://mnemoshare.github.io/helm-charts"
